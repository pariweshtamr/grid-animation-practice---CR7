<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cristiano Ronaldo</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">Clubs</header>

      <h1 aria-label="Cristiano Ronaldo" class="title">
          <span class="rubber">C</span>
          <span class="rubber">r</span>
          <span class="rubber">i</span>
          <span class="rubber">s</span>
          <span class="rubber">t</span>
          <span class="rubber">i</span>
          <span class="rubber">a</span>
          <span class="rubber">n</span>
          <span class="rubber" style="margin-right: 10px;">o</span>
        </span>

          <span class="rubber2">R</span>
          <span class="rubber2">o</span>
          <span class="rubber2">n</span>
          <span class="rubber2">a</span>
          <span class="rubber2">l</span>
          <span class="rubber2">d</span>
          <span class="rubber2">o</span>
        </span>
      </h1>

      <div class="img"></div>
      <div class="country"></div>
      <div class="sporting"></div>
      <div class="united"></div>
      <div class="madrid"></div>
      <div class="juve"></div>
      <div class="info">
        <p>
          A lethal forward, Ronaldo has proven himself to be able to score goals
          from any situation whether it be from outside or inside the box, with
          his head or either foot.
        </p>
      </div>

      <main class="stats">
        <div>
          <h1>1026</h1>
          <p>Games</p>
        </div>
        <div>
          <h1>748</h1>
          <p>Goals</p>
        </div>
        <div>
          <h1>226</h1>
          <p>Assists</p>
        </div>
      </main>

      <div class="line"></div>

      <main class="person">
        <div>
          <h4>Nationality</h4>
          <p>Portugal</p>
        </div>
        <div>
          <h4>Height</h4>
          <p>189cm</p>
        </div>
        <div>
          <h4>Born</h4>
          <p>1985</p>
        </div>
      </main>
    </div>
  </body>
</html>
